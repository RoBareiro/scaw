<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentaci√≥in de JSF</title>
</h:head>

<h:body>


	<div class="panel-body">
		<h:form>

			<h3><color>Bienvenido al tablero de tareas</color></h3>

			<h:panelGrid columns="3">

				<h:outputLabel for="usuario">Usuario:</h:outputLabel>
				<h:inputText value="#{personBean.usuario}" id="usuario"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="clave">Clave:</h:outputLabel>
				<h:inputSecret value="#{personBean.clave}" id="clave"></h:inputSecret>
				<br />
				<br />

				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText value="#{personBean.email}" id="email"></h:inputText>
				<br />
				<br />

				<h:commandButton action="#{personBean.save}" value="Save">
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>
</html>
